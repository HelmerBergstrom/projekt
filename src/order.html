<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movie Tracker </title>
    <link rel="stylesheet" href="./css/main.scss">
    <script src="js/donate.js" type="module"></script>
    <script src="https://kit.fontawesome.com/357e8aa026.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="pics/logo.svg" alt="logotyp"></a>

        <nav>
            <ul class="menu">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> HEM </a></li>
                <li><a href="movies.html"><i class="fa-solid fa-clapperboard"></i> FILMER & SERIER </a></li>
                <li class="active-menu"><a href="#"><i class="fa-solid fa-cart-shopping"></i> KÖP POSTERS </a></li>
            </ul>
        </nav>

        <div>
            <a id="search-button-home1" href="movies.html"><i class="fa-solid fa-magnifying-glass"></i> SÖK FILM </a>
        </div>

        <div class="hamburger-icon" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
    
        <nav class="mobile-menu">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> HEM </a></li>
                <li><a href="movies.html"><i class="fa-solid fa-clapperboard"></i> FILMER & SERIER </a></li>
                <li class="active-menu"><a href="#"><i class="fa-solid fa-cart-shopping"></i> KÖP POSTERS </a></li>
            </ul>
        </nav>
    </header>

    <main class="theme">
        <section id="home-page-section1">
            <h1> KÖP POSTERS </h1>
                <p><i class="fa-solid fa-arrow-down"></i></p>
                <p><i class="fa-solid fa-arrow-down"></i></p>
                <p><i class="fa-solid fa-arrow-down"></i></p>
                <p><i class="fa-solid fa-arrow-down"></i></p>
        </section>

        <div id="orderPosters">

        </div>

        <section id="order-section">
            <h2> BESTÄLL </h2>
            <p id="clickPoster"> Klicka på en poster för att lägga den i beställningsläge! </p>
        
        </section>

        <div id="order-form">

            <form id="orderForm">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">E-post:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="address">Postnummer:</label>
                <input id="address" name="address" required></input>
                <br>
                <label for="payment">Betalningsmetod:</label>
                <select id="payment" name="payment">
                    <option value="card">Klarna</option>
                    <option value="swish">Swish</option>
                </select>
                <br>
                <button type="submit" id="submit-button">Skicka beställning! </button>
            </form>
        </div>

        <span id="scrollIntoView"></span>
    </main>

<script>
    function toggleMenu() {
        document.querySelector(".mobile-menu").classList.toggle("active");
    }
</script>

</body>
</html>
