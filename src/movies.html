<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movie Tracker </title>
    <link rel="stylesheet" href="./css/main.scss">
    <script src="js/movies.js" type="module"></script>
    <script src="https://kit.fontawesome.com/357e8aa026.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="pics/logo.svg" alt="logotyp"></a>

        <nav>
            <ul class="menu">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> HEM </a></li>
                <li class="active-menu"><a href="#"><i class="fa-solid fa-clapperboard"></i> FILMER & SERIER </a></li>
                <li><a href="order.html"><i class="fa-solid fa-cart-shopping"></i> KÖP POSTERS </a></li>

            </ul>
        </nav>

        <div class="hamburger-icon" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
    
        <nav class="mobile-menu">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> HEM </a></li>
                <li class="active-menu"><a href="#"><i class="fa-solid fa-clapperboard"></i> FILMER & SERIER </a></li>
                <li><a href="order.html"><i class="fa-solid fa-cart-shopping"></i> KÖP POSTERS </a></li>
            </ul>
        </nav>
    </header>



<main class="theme">
    <a id="search-button-home2" href="movies.html"><i class="fa-solid fa-magnifying-glass"></i></a>


        <article id="search-section">
            <input type="text" id="search-field" placeholder="Sök efter en film...">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </article>

        <div id="movie-page-info">
            <p> Klicka på en film/serie för att se detailjer! </p>
        </div>
        <div id="moviesContainer">
    
        </div>
    
        <div id="movieDetailsDiv">

        </div>

        <div id="director-info">

        </div>
</main>
    
<script>
    function toggleMenu() {
        document.querySelector(".mobile-menu").classList.toggle("active");
    }
</script>

</body>
</html>
